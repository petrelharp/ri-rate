<div class="ltx_document">
<div id="p1" class="ltx_para">
<p class="ltx_p">Question: Should the inferred rate of accumulation of reproductive isolation covary positively with the rate of speciation?</p>
</div>
<div id="S0.SS0.SSS0.P1" class="ltx_paragraph">
<h2 class="ltx_title ltx_title_paragraph">Simplest model:</h2>

<div id="S0.SS0.SSS0.P1.p1" class="ltx_para">
<p class="ltx_p">Rate of speciation in allopatry is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m1" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math>;
allopatric populations split off, and stay allopatric for time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m2" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math>, at rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m3" class="ltx_Math" display="inline" alttext="a(T)"><semantics><mrow><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>T</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">a(T)</annotation></semantics></math>.
Rate of speciation is then</p>
<table id="S2.EGx1" class="ltx_equationgroup ltx_eqn_align">

<tr id="S0.E1" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.E1.m1" class="ltx_Math" alttext="\displaystyle\int_{0}^{\infty}a(T)(1-e^{-sT})dT." display="inline"><semantics><mrow><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup></mstyle><mrow><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>T</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>s</mi><mo>&#x2062;</mo><mi>T</mi></mrow></mrow></msup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>T</mi></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle\int_{0}^{\infty}a(T)(1-e^{-sT})dT.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(1)</span></td></tr>
</table>
<p class="ltx_p">Two simple cases: if it is sufficiently rare that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m4" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> is really large,
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m5" class="ltx_Math" display="inline" alttext="sT"><semantics><mrow><mi>s</mi><mo>&#x2062;</mo><mi>T</mi></mrow><annotation encoding="application/x-tex">sT</annotation></semantics></math> is small, then this is approximately <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m6" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> times the rate of population splits times the mean time in allopatry.
If it&#x2019;s the rare, large <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m7" class="ltx_Math" alttext="T" display="inline"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> that matter, then this will just be the mean rate of appearance of such large <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P1.p1.m8" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math>.</p>
</div>
</div>
<div id="S0.SS0.SSS0.P2" class="ltx_paragraph">
<h2 class="ltx_title ltx_title_paragraph">Non-binary model:</h2>

<div id="S0.SS0.SSS0.P2.p1" class="ltx_para">
<p class="ltx_p">DMIs accumulate at constant rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P2.p1.m1" class="ltx_Math" alttext="\lambda" display="inline"><semantics><mi>&#x3BB;</mi><annotation encoding="application/x-tex">\lambda</annotation></semantics></math>;
RI is multiplicative in the number of DMIs.</p>
</div>
</div>
<div id="S0.SS0.SSS0.P3" class="ltx_paragraph">
<h2 class="ltx_title ltx_title_paragraph">Varying <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P3.m1" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math>:</h2>

<div id="S0.SS0.SSS0.P3.p1" class="ltx_para">
<p class="ltx_p">And, what about when <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P3.p1.m1" class="ltx_Math" display="inline" alttext="s"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> varies along the lineage?
One calculation: suppose <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P3.p1.m2" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> evolves as an Ornstein-Uhlenbeck process,
and the instantaneous speciation rate is as given above.
Run this for an amount of time so that you&#x2019;d expect there to have been one or two speciation events.
How strong is the correlation between the mean <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P3.p1.m3" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> across the observed lineages and the number of species observed?
There would probably be a somewhat sharp transition between when it is well correlated and when it isn&#x2019;t hardly at all,
as one increases the rate at which <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P3.p1.m4" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> evolves.</p>
</div>
<div id="S0.SS0.SSS0.P3.p2" class="ltx_para">
<p class="ltx_p">This process would be a continuous-type branching process.</p>
</div>
<div id="S0.SS0.SSS0.P3.p3" class="ltx_para">
<p class="ltx_p">Question: what could we calculate from this model that is closer to inferring <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P3.p3.m1" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> ancestrally on the tree?</p>
</div>
</div>
<div id="S0.SS0.SSS0.P4" class="ltx_paragraph">
<h2 class="ltx_title ltx_title_paragraph">Simpler calculations:</h2>

<div id="S0.SS0.SSS0.P4.p1" class="ltx_para">
<p class="ltx_p">If most <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P4.p1.m1" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> are small enough that speciation is unlikely,
but then there are really long <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P4.p1.m2" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> that occur simultaneous in all species;
and if these <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P4.p1.m3" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> are so long that speciation is certain,
there should be no correlation.</p>
</div>
<div id="S0.SS0.SSS0.P4.p2" class="ltx_para">
<p class="ltx_p">This could be convincing with the right order of magnitude of calculation of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P4.p2.m1" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S0.SS0.SSS0.P4.p2.m2" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math>?</p>
</div>
</div>
<div id="S1" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">1 </span>Math, first simple model</h1>

<div id="S1.p1" class="ltx_para">
<p class="ltx_p">Suppose that RI occurs instantly, and that the probability that RI has not occurred before time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m1" class="ltx_Math" alttext="\tau" display="inline"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> is equal to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m2" class="ltx_Math" display="inline" alttext="\exp(-r(\tau))"><semantics><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-r(\tau))</annotation></semantics></math>.
(We&#x2019;ll mostly take <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m3" class="ltx_Math" display="inline" alttext="r(\tau)=r\tau"><semantics><mrow><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow><annotation encoding="application/x-tex">r(\tau)=r\tau</annotation></semantics></math>, i.e.&#xA0;speciation happens instantly, after an exponentially distributed time with rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m4" class="ltx_Math" alttext="r" display="inline"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>.)
Suppose that the expected number of populations that split off between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m5" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m6" class="ltx_Math" alttext="t+dt" display="inline"><semantics><mrow><mi>t</mi><mo>+</mo><mrow><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow><annotation encoding="application/x-tex">t+dt</annotation></semantics></math>,
that are destined to remain allopatric until <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m7" class="ltx_Math" display="inline" alttext="t+\tau"><semantics><mrow><mi>t</mi><mo>+</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">t+\tau</annotation></semantics></math>,
is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m8" class="ltx_Math" alttext="a(\tau)dt" display="inline"><semantics><mrow><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow><annotation encoding="application/x-tex">a(\tau)dt</annotation></semantics></math>; and that these points form a Poisson process.
The mean rate of initiation of population splits that are destined to speciate is
the integral over possible durations of allopatry
of the rate of such splits multiplied by the probability that RI evolves before secondary contact, or</p>
<table id="S1.Ex1" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.Ex1.m1" class="ltx_Math" alttext="\gamma:=\int_{0}^{\infty}(1-e^{-r(\tau)})a(\tau)d\tau." display="block"><semantics><mrow><mrow><mi>&#x3B3;</mi><mo>:=</mo><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow></mrow></msup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\gamma:=\int_{0}^{\infty}(1-e^{-r(\tau)})a(\tau)d\tau.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
</div>
<div id="S1.p2" class="ltx_para">
<p class="ltx_p">If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m1" class="ltx_Math" alttext="r(\tau)=r\tau" display="inline"><semantics><mrow><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow><annotation encoding="application/x-tex">r(\tau)=r\tau</annotation></semantics></math> (single-trait speciation)
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m2" class="ltx_Math" display="inline" alttext="a(\tau)=a_{0}\lambda e^{-\lambda\tau}"><semantics><mrow><mrow><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>a</mi><mn>0</mn></msub><mo>&#x2062;</mo><mi>&#x3BB;</mi><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>&#x3BB;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">a(\tau)=a_{0}\lambda e^{-\lambda\tau}</annotation></semantics></math> (rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m3" class="ltx_Math" alttext="a_{0}" display="inline"><semantics><msub><mi>a</mi><mn>0</mn></msub><annotation encoding="application/x-tex">a_{0}</annotation></semantics></math> appearance of splits that last for an exponential time with mean <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m4" class="ltx_Math" alttext="1/\lambda" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mi>&#x3BB;</mi></mrow><annotation encoding="application/x-tex">1/\lambda</annotation></semantics></math>)
then</p>
<table id="S1.Ex2" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.Ex2.m1" class="ltx_Math" alttext="\gamma=a_{0}\int_{0}^{\infty}(1-e^{-r\tau})\lambda e^{-\lambda\tau}d\tau=\frac%&#10;{a_{0}r}{r+\lambda}." display="block"><semantics><mrow><mrow><mi>&#x3B3;</mi><mo>=</mo><mrow><msub><mi>a</mi><mn>0</mn></msub><mo>&#x2062;</mo><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>&#x3BB;</mi><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>&#x3BB;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></mrow><mo>=</mo><mfrac><mrow><msub><mi>a</mi><mn>0</mn></msub><mo>&#x2062;</mo><mi>r</mi></mrow><mrow><mi>r</mi><mo>+</mo><mi>&#x3BB;</mi></mrow></mfrac></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\gamma=a_{0}\int_{0}^{\infty}(1-e^{-r\tau})\lambda e^{-\lambda\tau}d\tau=\frac%
{a_{0}r}{r+\lambda}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p">This is the rate of appearance of new species under.</p>
</div>
<div id="S1.p3" class="ltx_para">
<p class="ltx_p">However, note that at any particular time there may exist currently allopatric populations that are destined to speciate,
but secondary contact has not yet occurred.
The mean number of such (for which RI may or may not have already occurred)
is the integral over pairs <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m1" class="ltx_Math" display="inline" alttext="(t,\tau)"><semantics><mrow><mo>(</mo><mrow><mi>t</mi><mo>,</mo><mi>&#x3C4;</mi></mrow><mo>)</mo></mrow><annotation encoding="application/x-tex">(t,\tau)</annotation></semantics></math> of (amount of time ago the split occurred, duration of the split, with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m2" class="ltx_Math" alttext="t&lt;\tau" display="inline"><semantics><mrow><mi>t</mi><mo>&lt;</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">t&lt;\tau</annotation></semantics></math>)
of the chance RI occurs:</p>
<table id="S1.Ex3" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.Ex3.m1" class="ltx_Math" alttext="\int_{0}^{\infty}\int_{t}^{\infty}(1-\exp(-r(\tau)))a(\tau)d\tau dt." display="block"><semantics><mrow><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><msubsup><mo>&#x222B;</mo><mi>t</mi><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\int_{0}^{\infty}\int_{t}^{\infty}(1-\exp(-r(\tau)))a(\tau)d\tau dt.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p">In some of these, RI has not yet occurred, but will;
the mean number of such is</p>
<table id="S1.Ex4" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.Ex4.m1" class="ltx_Math" alttext="\int_{0}^{\infty}e^{-r(t)}(1-e^{-r(\tau-t)})a(\tau)d\tau dt." display="block"><semantics><mrow><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>t</mi><mo>)</mo></mrow></mrow></mrow></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>&#x3C4;</mi><mo>-</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\int_{0}^{\infty}e^{-r(t)}(1-e^{-r(\tau-t)})a(\tau)d\tau dt.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p"><em class="ltx_emph">Note:</em> Is this model well-defined?
What happens if: <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m3" class="ltx_Math" display="inline" alttext="A"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math> splits off <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m4" class="ltx_Math" display="inline" alttext="B"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math>,
which evolves RI at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m5" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> before secondary contact at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m6" class="ltx_Math" alttext="t&gt;s" display="inline"><semantics><mrow><mi>t</mi><mo>&gt;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">t&gt;s</annotation></semantics></math> with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m7" class="ltx_Math" display="inline" alttext="A"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math>,
but <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m8" class="ltx_Math" alttext="B" display="inline"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math> also splits off <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m9" class="ltx_Math" alttext="C" display="inline"><semantics><mi>C</mi><annotation encoding="application/x-tex">C</annotation></semantics></math> before evolving RI, at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m10" class="ltx_Math" alttext="u&lt;s" display="inline"><semantics><mrow><mi>u</mi><mo>&lt;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">u&lt;s</annotation></semantics></math>; and perhaps also <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m11" class="ltx_Math" display="inline" alttext="C"><semantics><mi>C</mi><annotation encoding="application/x-tex">C</annotation></semantics></math> evolves RI at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m12" class="ltx_Math" alttext="v&lt;s" display="inline"><semantics><mrow><mi>v</mi><mo>&lt;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">v&lt;s</annotation></semantics></math>.</p>
</div>
<div id="S1.p4" class="ltx_para">
<p class="ltx_p">If the driving process that throws off allopatry events is Poisson,
then speciation events are equally likely to occur on any lineage,
and so the number of to-be-species
is just a Yule process of rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m1" class="ltx_Math" alttext="\gamma" display="inline"><semantics><mi>&#x3B3;</mi><annotation encoding="application/x-tex">\gamma</annotation></semantics></math>;
but with the caveat that we might not get to see recent splits.
If we evolve starting with a single species for time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m2" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math>,
let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m3" class="ltx_Math" display="inline" alttext="N_{T}"><semantics><msub><mi>N</mi><mi>T</mi></msub><annotation encoding="application/x-tex">N_{T}</annotation></semantics></math> be the number of splits that will eventually lead to species,
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m4" class="ltx_Math" alttext="S_{T}" display="inline"><semantics><msub><mi>S</mi><mi>T</mi></msub><annotation encoding="application/x-tex">S_{T}</annotation></semantics></math> the number of realized species already,
then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m5" class="ltx_Math" display="inline" alttext="N_{T}"><semantics><msub><mi>N</mi><mi>T</mi></msub><annotation encoding="application/x-tex">N_{T}</annotation></semantics></math> is Yule with rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m6" class="ltx_Math" alttext="\gamma" display="inline"><semantics><mi>&#x3B3;</mi><annotation encoding="application/x-tex">\gamma</annotation></semantics></math>,
so has <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m7" class="ltx_Math" alttext="\mathbb{E}[N_{T}]=e^{\gamma T}" display="inline"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>N</mi><mi>T</mi></msub><mo>]</mo></mrow></mrow><mo>=</mo><msup><mi>e</mi><mrow><mi>&#x3B3;</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msup></mrow><annotation encoding="application/x-tex">\mathbb{E}[N_{T}]=e^{\gamma T}</annotation></semantics></math>,
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m8" class="ltx_Math" alttext="S_{T}\leq N_{T}" display="inline"><semantics><mrow><msub><mi>S</mi><mi>T</mi></msub><mo>&#x2264;</mo><msub><mi>N</mi><mi>T</mi></msub></mrow><annotation encoding="application/x-tex">S_{T}\leq N_{T}</annotation></semantics></math> is more complicated.
But: since the probability of having a split that evolves RI before the present
only depends on how long ago the split was,
the process <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m9" class="ltx_Math" alttext="(S_{T}(t))_{t=0}^{T}" display="inline"><semantics><msubsup><mrow><mo>(</mo><mrow><msub><mi>S</mi><mi>T</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mi>t</mi><mo>)</mo></mrow></mrow><mo>)</mo></mrow><mrow><mi>t</mi><mo>=</mo><mn>0</mn></mrow><mi>T</mi></msubsup><annotation encoding="application/x-tex">(S_{T}(t))_{t=0}^{T}</annotation></semantics></math> that records how many distinct ancestors of today&#x2019;s species there were at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m10" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>
is a time-inhomogeneous Yule process,
with instantaneous split rate at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m11" class="ltx_Math" alttext="T-u" display="inline"><semantics><mrow><mi>T</mi><mo>-</mo><mi>u</mi></mrow><annotation encoding="application/x-tex">T-u</annotation></semantics></math> equal to</p>
<table id="S1.Ex5" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.Ex5.m1" class="ltx_Math" alttext="\gamma_{T}(u)=\int_{0}^{\infty}(1-e^{-r(\min(\tau,u))})a(\tau)d\tau." display="block"><semantics><mrow><mrow><mrow><msub><mi>&#x3B3;</mi><mi>T</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mi>u</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mo>min</mo><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mi>&#x3C4;</mi><mo>,</mo><mi>u</mi></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\gamma_{T}(u)=\int_{0}^{\infty}(1-e^{-r(\min(\tau,u))})a(\tau)d\tau.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p">Therefore, the total &#x201C;Yule-time&#x201D;, for which <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m12" class="ltx_Math" alttext="\mathbb{E}[S_{T}]=e^{s(T)}" display="inline"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>S</mi><mi>T</mi></msub><mo>]</mo></mrow></mrow><mo>=</mo><msup><mi>e</mi><mrow><mi>s</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>T</mi><mo>)</mo></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">\mathbb{E}[S_{T}]=e^{s(T)}</annotation></semantics></math>, is</p>
<table id="S2.EGx2" class="ltx_equationgroup ltx_eqn_align">

<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E2.m2" class="ltx_Math" alttext="\displaystyle:=\int_{0}^{T}\gamma_{T}(u)du" display="inline"><semantics><mrow><mo>:</mo><mo>=</mo><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mn>0</mn><mi>T</mi></msubsup></mstyle><msub><mi>&#x3B3;</mi><mi>T</mi></msub><mrow><mo>(</mo><mi>u</mi><mo>)</mo></mrow><mi>d</mi><mi>u</mi></mrow><annotation encoding="application/x-tex">\displaystyle:=\int_{0}^{T}\gamma_{T}(u)du</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(2)</span></td></tr>

<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E3.m2" class="ltx_Math" alttext="\displaystyle=\int_{0}^{T}\left\{\int_{0}^{t}(1-e^{r(\tau)})+\int_{t}^{\infty}%&#10;(1-e^{-r(t)})\right\}a(\tau)d\tau dt," display="inline"><semantics><mrow><mrow><mi/><mo>=</mo><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mn>0</mn><mi>T</mi></msubsup></mstyle><mrow><mrow><mo>{</mo><mrow><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mn>0</mn><mi>t</mi></msubsup></mstyle><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow></msup></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mi>t</mi><mi mathvariant="normal">&#x221E;</mi></msubsup></mstyle><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>t</mi><mo>)</mo></mrow></mrow></mrow></msup></mrow><mo>)</mo></mrow></mrow></mrow><mo>}</mo></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></mrow><mo>,</mo></mrow><annotation encoding="application/x-tex">\displaystyle=\int_{0}^{T}\left\{\int_{0}^{t}(1-e^{r(\tau)})+\int_{t}^{\infty}%
(1-e^{-r(t)})\right\}a(\tau)d\tau dt,</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(3)</span></td></tr>
</table>
<p class="ltx_p">and if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m13" class="ltx_Math" alttext="a(\tau)=a_{0}\lambda e^{-\lambda\tau}" display="inline"><semantics><mrow><mrow><mi>a</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3C4;</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>a</mi><mn>0</mn></msub><mo>&#x2062;</mo><mi>&#x3BB;</mi><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>&#x3BB;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">a(\tau)=a_{0}\lambda e^{-\lambda\tau}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p4.m14" class="ltx_Math" alttext="r(t)=rt" display="inline"><semantics><mrow><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>t</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow><annotation encoding="application/x-tex">r(t)=rt</annotation></semantics></math> then</p>

<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E4.m2" class="ltx_Math" display="inline" alttext="\displaystyle=a_{0}\int_{0}^{T}\left\{\int_{0}^{t}(1-e^{-r\tau})+\int_{t}^{%&#10;\infty}(1-e^{-rt})\right\}\lambda e^{-\lambda\tau}d\tau dt"><semantics><mrow><mi/><mo>=</mo><mrow><msub><mi>a</mi><mn>0</mn></msub><mo>&#x2062;</mo><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mn>0</mn><mi>T</mi></msubsup></mstyle><mrow><mrow><mo>{</mo><mrow><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mn>0</mn><mi>t</mi></msubsup></mstyle><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mstyle displaystyle="true"><msubsup><mo>&#x222B;</mo><mi>t</mi><mi mathvariant="normal">&#x221E;</mi></msubsup></mstyle><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></msup></mrow><mo>)</mo></mrow></mrow></mrow><mo>}</mo></mrow><mo>&#x2062;</mo><mi>&#x3BB;</mi><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>&#x3BB;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=a_{0}\int_{0}^{T}\left\{\int_{0}^{t}(1-e^{-r\tau})+\int_{t}^{%
\infty}(1-e^{-rt})\right\}\lambda e^{-\lambda\tau}d\tau dt</annotation></semantics></math></td>

<div id="S2" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">2 </span>A wilder model</h1>

<div id="S2.p1" class="ltx_para">
<p class="ltx_p">Thoughts on a more realistic model:
Really, rate of splits of allopatric populations and accumulation of DMIs should depend on things like range size and population size.
If a population splits in half, well, the two halves should be half as big as the original.
A more realisticish model would go something like this:</p>
</div>
<div id="S2.p2" class="ltx_para">
<p class="ltx_p">Without explicitly modeling geography, you could imagine a fragmentation-coalescent process,
where each piece becomes a new species at some rate that depends on how big it is.
Or, you could suppose that each piece accumulates mutations at some rate that depends on its size,
each such mutation is unique,
and when two pieces coalesce, some of the mutations are lost, so the set of mutations carried by the combined piece
is a subset of the mutations carried by the two smaller pieces.
If the rate of coalescence depends on the number of segregating mutations,
then we&#x2019;d have a model of speciation.</p>
</div>
<div id="S2.p3" class="ltx_para">
<p class="ltx_p">To explicitly model geography, you could say that the state of the process at any time
is a partition of the total range into sub-ranges,
and that each sub-range has its own set of mutations,
and there is some driving Poisson process of vicariance events that add and remove boundaries between sub-ranges.
Only adjacent pieces can coalesce; otherwise the model would be as above.</p>
</div>
<div id="S2.p4" class="ltx_para">
<p class="ltx_p">Or, we could take this model of geography,
but assume that speciation is instant at the first mutation;
this seems do-able.
</p>
</div>
